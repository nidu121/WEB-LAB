<html>
	<head>
		<title>Program 5B</title>
		<style>
			#my{
				color: brown;
			}
		</style>
	</head>
	<body>
		<script>
			var n = prompt("Enter The Number:");
			var n1 = Number(n);
			document.write("<h1 id=my>Number and its Square</h1>");
			if(n1 > 0 && n1 != null)
			{
				for(var i = 1; i <= n1; i++)
				{
					document.write("<h1>" + i + "^2 = " + i*i + "<br><br></h1>"); 
				}
				
				var str = "";
				for(var j = 1; j <= n1; j++)
				{
					str = str + j + "^2 = " + j*j + "\n";
				}
				alert(str);	
			}
		</script>
	</body>	
</html>
